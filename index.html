<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KATI STUDIO - KÝ HỢP ĐỒNG ONLINE</title>
    
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        html, body { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Màn hình chào */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .startup-logo {
            width: 120px; 
            height: auto;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* Nút bấm kích hoạt - Chìa khóa để iPhone mở cửa */
        .btn-start {
            background: #356854; /* Xanh Kati */
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(53, 104, 84, 0.3);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulseBtn 2s infinite;
            transition: transform 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(53, 104, 84, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(53, 104, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(53, 104, 84, 0); }
        }
        
        iframe { 
            width: 100%; height: 100%; 
            border: none; 
            display: none; /* Ẩn đi lúc đầu */
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 10; 
            background: #fff;
        }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <img src="logo.png" alt="KATI STUDIO" class="startup-logo">
        <button class="btn-start" onclick="startApp()">XEM THÔNG TIN</button>
        <p style="margin-top: 15px; color: #888; font-size: 0.8rem;">Hệ thống hợp đồng online</p>
    </div>

    <iframe 
        id="mainFrame" 
        title="Kati Studio App"
        sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
        allow="camera; microphone; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>

    <script>
        // LINK GOOGLE GỐC
        const LINK_GOOGLE_GOC = "https://script.google.com/macros/s/AKfycbwx48cWA84d4e2Iw31ViBpZSo-cNC8YP2UTD0KpOhCV7_WLw2aFwjDdm2mbmm5IkWNb/exec"; 

        function startApp() {
            // 1. Hiệu ứng bấm nút
            var btn = document.querySelector('.btn-start');
            btn.innerText = "ĐANG KẾT NỐI...";
            btn.style.background = "#ccc";
            btn.style.animation = "none";

            // 2. Lấy tham số
            var params = window.location.search; 
            if (!params.includes("page=")) {
                var prefix = params ? "&" : "?";
                params += prefix + "page=kyonline";
            }
            // Thêm timestamp chống cache
            var timestamp = "&t=" + new Date().getTime();

            // 3. Kích hoạt Iframe
            var iframe = document.getElementById("mainFrame");
            iframe.src = LINK_GOOGLE_GOC + params + timestamp;
            
            // 4. Khi Iframe tải xong thì hiện lên
            iframe.onload = function() {
                document.getElementById("welcome-screen").style.display = 'none';
                iframe.style.display = 'block';
            };

            // Fallback: Tự hiện sau 2s nếu mạng nhanh quá onload không kịp bắt
            setTimeout(function() {
                document.getElementById("welcome-screen").style.opacity = '0';
                setTimeout(() => {
                    document.getElementById("welcome-screen").style.display = 'none';
                    iframe.style.display = 'block';
                }, 500);
            }, 1500);
        }
    </script>
</body>
</html>
