<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KATI STUDIO - KÝ HỢP ĐỒNG ONLINE</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <style>
        /* FIX CHO IOS: Sử dụng -webkit-overflow-scrolling và 100dvh */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            height: 100dvh; /* Dynamic view height cho mobile */
            overflow: hidden; 
            background-color: #f0f2f5; 
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            /* Tăng tốc độ render trên iOS */
            -webkit-overflow-scrolling: touch; 
        }
    </style>
</head>
<body>
    <iframe 
        id="mainFrame" 
        title="Kati Studio App"
        sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
    ></iframe>

    <script>
        const LINK_GOOGLE_GOC = "https://script.google.com/macros/s/AKfycbwx48cWA84d4e2Iw31ViBpZSo-cNC8YP2UTD0KpOhCV7_WLw2aFwjDdm2mbmm5IkWNb/exec"; 

        function loadApp() {
            var params = window.location.search; 
            
            // Logic ghép tham số
            if (!params.includes("page=")) {
                var prefix = params ? "&" : "?";
                params += prefix + "page=kyonline";
            }

            var finalLink = LINK_GOOGLE_GOC + params;
            
            // Log ra để kiểm tra nếu cần
            console.log("Loading URL:", finalLink);
            
            document.getElementById("mainFrame").src = finalLink;
        }

        // Chạy ngay lập tức
        loadApp();
    </script>
</body>
</html>
